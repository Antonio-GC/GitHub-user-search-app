<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />

    <title>Fronted Mentor|Github</title>
  </head>
  <body>
    <main class="container">
      <div class="contianer__seeker">
        <div class="header-seeker">
          <h3>devfinder</h3>
          <div>
            <span>LIGHT</span> <i class="fa-regular fa-sun"></i>  </div>
          
          
        </div>
        <div class="input-wrapper">
          <input
            type="search"
            placeholder="Search GitHub username..."
            class="input"
          />
          <button>Search</button>
          <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
      </svg>
        </div>
      </div>

      <div class="container__info">

        <div class="container__info-header">
          <div class="container__info-img">
            <img src="/img/gengar_pokemon_minimal_wallpaper_by_djraspberry1999_def67da-fullview.jpg" alt="foto de perfil" />
          </div>
          
          <div class="container__info-profile"> 
            <div class="container__info-profile-text">
              <h2>The octocat</h2>
              <a href="" >@octocat</a>

            </div>

<p class="container__info-profile-date">Joined 25 Jan 2011</p>
<p>This profile has no bio</p>
          </div>
        </div>
        <div class="container__main">
          <div class="container__main-card">
    <div class="main--card-text">
        <p>Repos</p>
        <span>8</span>
    </div>
    <div class="main--card-text">
        <p>Followers</p>
        <span>3938</span>
    </div>
    <div class="main--card-text">
<p>Following</p>
<span>9</span>
    </div>
</div>
<div class="footer--info">
 
  <div class="info-icon">
     <i class="fa-solid fa-location-pin icon"> </i> <span>San Francisco</span>
  </div>
 <div class="info-icon"> 
  <i class="fa-brands fa-twitter icon"></i> <span>Not Available</span>
 </div>
  
       <div class="info-icon">
        <i class="fa-solid fa-link icon"></i><a href="">https://github.blog</a>  
       </div>
  
   
    <div class="info-icon">
      
      <i class="fa-solid fa-building icon"></i> <a href="">@github</a>
    </div>
        </div>

   
</div>
      </div>
    </main>
  </body>
</html>
